<ng-container *ngIf="(isRouteChild$ | async) === false">
    <div class="row mb-16">
        <div class="col-12">
            <mat-card>
                <ng-container *ngIf="(details$ | async) as details">
                    <mat-card-header>
                        <mat-card-title>Project Details</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <form [formGroup]="projectForm">
                            <div class="row mt-16">
                                <div class="col-6">
                                    <app-input
                                        [formGroup]="projectForm"
                                        [type]="'text'"
                                        [controlName]="'name'"
                                        [fieldName]="'Project Name'"
                                        [placeholder]="'Enter project name'"
                                        [required]="true"
                                    ></app-input>
                                </div>
                                <div class="col-6">
                                    <app-input
                                        [formGroup]="projectForm"
                                        [type]="'text'"
                                        [controlName]="'created_by_name'"
                                        [fieldName]="'Created By'"
                                        [placeholder]="'Enter created_by'"
                                        [required]="true"
                                    ></app-input>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="d-flex justify-content-end">
                                        <button mat-raised-button color="primary" (click)="onUpdate(details)">Update</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </mat-card-content>
                </ng-container>
            </mat-card>
        </div>
    </div>
    <app-task-list [id]="id"></app-task-list>
</ng-container>
<router-outlet></router-outlet>
