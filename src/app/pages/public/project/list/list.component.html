<section class="p-16">
    <div class="row mb-16">
        <div class="col-12">
            <xng-breadcrumb></xng-breadcrumb>
        </div>
    </div>
    <app-datatable
        (eventOnGotoPage)="onGoToPage($event)"
        (eventOnChangeLimit)="onChangeLimit($event)"
        (eventOnSort)="onSort($event)"
        (eventOnSearch)="onSearch($event)"
        (eventOnCreateUpdate)="onCreateUpdate($event)"
        (eventOnView)="onView($event)"
        (eventOnDelete)="onDelete($event)"
        [canCreate]="true"
    ></app-datatable>
</section>
